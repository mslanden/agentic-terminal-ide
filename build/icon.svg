<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with rounded corners -->
  <rect width="1024" height="1024" rx="228" fill="url(#bg-gradient)"/>

  <!-- Inner shadow/depth -->
  <rect x="64" y="64" width="896" height="896" rx="180" fill="url(#inner-gradient)" opacity="0.4"/>

  <!-- Terminal window -->
  <rect x="152" y="200" width="720" height="580" rx="40" fill="#1E1E1E"/>

  <!-- Terminal window header -->
  <rect x="152" y="200" width="720" height="56" rx="40" fill="#2D2D2D"/>
  <rect x="152" y="230" width="720" height="26" fill="#2D2D2D"/>

  <!-- Traffic lights -->
  <circle cx="204" cy="228" r="14" fill="#FF5F57"/>
  <circle cx="248" cy="228" r="14" fill="#FEBC2E"/>
  <circle cx="292" cy="228" r="14" fill="#28C840"/>

  <!-- Terminal prompt line 1 -->
  <path d="M200 340 L260 400 L200 460" stroke="#C9A87C" stroke-width="24" stroke-linecap="round" stroke-linejoin="round"/>
  <rect x="300" y="385" width="280" height="30" rx="15" fill="#6A9955"/>

  <!-- Terminal prompt line 2 -->
  <path d="M200 520 L260 580 L200 640" stroke="#C9A87C" stroke-width="24" stroke-linecap="round" stroke-linejoin="round"/>
  <rect x="300" y="565" width="200" height="30" rx="15" fill="#569CD6"/>

  <!-- Cursor blink -->
  <rect x="520" y="555" width="16" height="50" rx="4" fill="#E8E6E3"/>

  <!-- Side panel indicator -->
  <rect x="640" y="340" width="180" height="360" rx="20" fill="#2D2D2D"/>
  <rect x="660" y="370" width="140" height="16" rx="8" fill="#4A4A4A"/>
  <rect x="660" y="406" width="100" height="16" rx="8" fill="#4A4A4A"/>
  <rect x="660" y="442" width="120" height="16" rx="8" fill="#4A4A4A"/>
  <rect x="660" y="500" width="140" height="16" rx="8" fill="#8B7355"/>
  <rect x="660" y="536" width="80" height="16" rx="8" fill="#4A4A4A"/>
  <rect x="660" y="572" width="110" height="16" rx="8" fill="#4A4A4A"/>

  <defs>
    <linearGradient id="bg-gradient" x1="0" y1="0" x2="1024" y2="1024">
      <stop offset="0%" stop-color="#8B7355"/>
      <stop offset="100%" stop-color="#5C4D3C"/>
    </linearGradient>
    <linearGradient id="inner-gradient" x1="512" y1="64" x2="512" y2="960">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#000000"/>
    </linearGradient>
  </defs>
</svg>
